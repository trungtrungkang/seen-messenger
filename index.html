<!DOCTYPE html>
<html>

<head>
    <title>Seen Messenger</title>
    <script src="//cdn.quilljs.com/1.0.6/quill.min.js" type="text/javascript"></script>
    <link href="//cdn.quilljs.com/1.0.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.0.6/quill.bubble.css" rel="stylesheet">

    <script src='assets/lib/jquery/jquery.js'></script>
    <script>
        function showUserInfo() {
            var user = seenMessengerSdk.getUserInfo();
            document.getElementById("user_info").style.display = "block";
            document.getElementById("email").innerHTML = user.email;
            document.getElementById("display_name").innerHTML = user.display_name;
            document.getElementById("user_id").innerHTML = user.user_id;
        };

        function toggleChatRoom(){
            seenMessengerSdk.toggleChatRoom();
            showUserInfo();
        }

        window.scReduxLogginEnabled = true;
    </script>
    <style>
        @font-face {
            font-family: 'FontAwesome';
            src: url("/assets/lib/uikit/fonts/fontawesome-webfont.woff2") format('woff2'),
                url("/assets/lib/uikit/fonts/fontawesome-webfont.woff") format("woff"),
                url("/assets/lib/uikit/fonts/fontawesome-webfont.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body>
    <header>
        <img src="/assets/images/banner.png" style="height: 40px; width: 100%;">
    </header>
    <landing-page></landing-page>
    <div>
        <chat-room></chat-room>
         <chatbox-manager></chatbox-manager>
        <contact-panel></contact-panel>
    </div>
    <!--<develop-tools></develop-tools>-->
    <script src="jspm_packages/system.src.js"></script>
    <script src="jspm.config.js"></script>
    <script>
        System.import("src/main.js");
    </script>
</body>

</html>
