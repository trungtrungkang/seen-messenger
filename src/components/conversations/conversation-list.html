<conversation-list>
    <div>
        <ul class="uk-list uk-list-line">
            <li each="{{conv in this.opts.conversations}}" 
                onclick="{{click}}" 
                conv = "{{conv}}" 
                riot-tag = "conversation-item"
                class="{{conversation-item--active: conv.isActive}}">
            </li>
        </ul>
    </div>
    <style scoped>
      :scope > div {
        width: 100%;
        height: 100%;
        overflow: auto;
      }

      :scope li{
          padding: 5px 10px;
          margin-top: 0px !important;
          cursor: pointer;
      }

      :scope li:hover{
          background-color: #e5e5e5;
      }

      .conversation-item--active{
          background-color: #f5f5f5;
      }
    </style>
</conversation-list>
