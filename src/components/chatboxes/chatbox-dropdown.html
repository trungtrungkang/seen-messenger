<chatbox-dropdown>
    <!-- This is the container enabling the JavaScript -->
    <div class="uk-button-dropdown" data-uk-dropdown>

        <!-- This is the button toggling the dropdown -->
        <button class="uk-icon-button">
            <i class="uk-icon-comments"></i>
        </button>

        <!-- This is the dropdown -->
        <div class="uk-dropdown uk-dropdown-small chatbox-dropdown uk-panel">
            <ul class="name-list-container uk-list uk-list-space">
                <li class="list-item" each="{{chatbox in opts.chatboxes}}" onclick="{{onChatBoxItemClick}}">
                    <a href="#">{{getChatBoxTitle(chatbox)}}</a>
                </li>
            </ul>
        </div>
    </div>

    <style scoped>
        .chatbox-dropdown{
            border: 1px solid #0e76bc;
            width: 200px;
            height: 305px;
            padding-left: 0px !important;
            padding-right: 0px;
            padding-top: 0px;
            font: 400 14px/20px "Helvetica Neue", Helvetica, Arial, sans-serif !important;
        }

        .name-list-container{
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            overflow-y: auto;
            overflow-x: none;
            padding: 8px;
        }

        .list-item{
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1;
            max-width: 180px;
            overflow: hidden;
        }

        button{
            background-color: #0e76bc !important;
            color: #fff !important;
            border: 1px solid #e5e5e5 !important;
        }

        button:hover{
            color: #fff !important;
            background-color: #0e76bc !important;
            border: 1px solid #e7ff03 !important;
        }
    </style>
</chatbox-dropdown>
