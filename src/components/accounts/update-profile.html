<account-update-profile>
    <div class="uk-modal">
        <div class="uk-modal-dialog">
            <form class="uk-form">
                <fieldset>
                    <legend>Update Profile</legend>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-s-it">Username</label>
                        <div class="uk-form-controls">
                            <input type="text" class="uk-width-1-1 account-username" placeholder="Username" value="{{user.name}}">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-s-it">Avatar Url</label>
                        <div class="uk-form-controls">
                            <input type="text" class="uk-width-1-1 account-avatar" placeholder="Avatar url" value="{{user.avatarUrl}}">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-s-ip">Profile Url</label>
                        <div class="uk-form-controls">
                            <input type="text" class="uk-width-1-1 account-profile" placeholder="Profile url" value="{{user.profileUrl}}">
                        </div>
                    </div>
                    <div class="uk-form-row dialog-footer">
                        <button class="uk-button uk-button-danger" onclick="{{onCancelButtonClick}}">Cancel</button>
                        <button class="uk-button uk-button-primary" onclick="{{onOKButtonClick}}">OK</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <style scoped>
        .uk-modal {
            background-color: transparent;
        }
        
        .uk-modal-dialog {
            width: 400px;
            border: 1px solid rgba(0, 0, 0, .45);
            border-bottom: 1px solid #666;
        }
        
        .dialog-footer {
            background-color: #f2f2f2;
            border-top: 1px solid #ccc;
            text-align: right;
            margin-left: -20px;
            margin-right: -20px;
            margin-bottom: -20px;
            margin-top: 20px;
            padding: 5px;
        }
    </style>
</account-update-profile>
