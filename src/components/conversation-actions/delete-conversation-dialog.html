<conversation-delete-conversation-dialog>
    <div class="uk-modal">
        <div class="uk-modal-dialog">
            <form class="uk-form">
                <fieldset>
                    <legend>Delete This Entire Conversation?</legend>
                    <div class="uk-form-row">
                        <p>
                            Once you delete your copy of this conversation, it cannot be undone.
                        </p>
                    </div>
                    <div class="uk-form-row dialog-footer">
                        <button class="uk-button uk-button-danger" onclick="{{onCancelButtonClick}}">Cancel</button>
                        <button class="uk-button uk-button-primary" onclick="{{onOKButtonClick}}">OK</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <style scoped>
        .uk-modal{
            background-color: transparent;
        }

        .uk-modal-dialog {
            width: 400px;
            border: 1px solid rgba(0, 0, 0, .45);
            border-bottom: 1px solid #666;
        }
        
        .dialog-footer {
            background-color: #f2f2f2;
            border-top: 1px solid #ccc;
            text-align: right;
            margin-left: -20px;
            margin-right: -20px;
            margin-bottom: -20px;
            margin-top: 20px;
            padding: 5px;
        }
    </style>
</conversation-delete-conversation-dialog>
