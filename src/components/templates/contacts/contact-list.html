<contact-list>
    <div>
        <ul class="uk-list uk-list-line">
            <li class="contact-item" each="{{contact in this.opts.contacts}}" onclick="{{onContactItemClick}}">
                <a href="">
                    <div class="contact-avatar">
                        <img src="https://{{this.common.config.seenlife_domain}}/{{contact.avatar}}">
                        <span class="{{nk_offline: !contact.is_online, nk_online: contact.is_online}}"></span>
                    </div>
                    <div class="contact-name">{{contact.display_name}}</div>
                </a>
            </li>
        </ul>
    </div>

    <style scoped>
        :scope > div{
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #fff;
        }

        .contact-item {
            padding: 5px 10px !important;
            display: block;
            float: left;
            width: 100%;
            box-sizing: border-box;
            margin: 0 !important;
        }

        .contact-item:hover{
            background: #DEDEDE;
        }
        
        .contact-item > a {
            color: #2C3E50;
            display: flex;
            color: #2C3E50;
        }
        
        .contact-item > a:hover {
            text-decoration: none;
        }
        
        .contact-item .contact-name {
            margin-left: 10px;
            font-size: 10pt;
            padding: 7px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 135px;
        }
        
        .contact-item .contact-avatar img {
            max-width: 32px;
            height: 32px;
            border-radius: 50%;
            min-width: 32px;
            width: 100%
        }
    </style>
</contact-list>
