<seenchat-app>
    <div class="uk-width-2-3 uk-container-center chat-room-container">
        <div class="chat-sidebar">
            <seenchat-nav></seenchat-nav>
            <div class="chat-components-panel">
                <div class="chat-components--header" riot-tag="chat-components-header"></div>
                <div class="chat-components--body" riot-tag="chat-components-body"></div>
            </div>
        </div>
        <div class="message-pane" each="{{conv in this.state.conversationData.conversations}}" show="{{conv.isActive}}" conv="{{conv}}"
            riot-tag="message-pane" />
    </div>
    <style>
        .uk-modal {
            top: 42px;
        }
        
        @media (max-width: 991px) {
            .uk-modal {
                top: 35px;
            }
        }
    </style>
    <style scoped>
        :scope {
            position: fixed;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            background-color: #ececec;
            overflow: hidden;
            z-index: 100;
        }
        
        .chat-room-container {
            position: absolute;
            top: 44px;
            bottom: 0px;
            right: 260px;
        }
        
        .chat-sidebar {
            position: absolute;
            left: 0px;
            width: 300px;
            top: 0px;
            bottom: 0px;
        }
        
        .chat-components-panel {
            position: absolute;
            left: 45px;
            right: 0px;
            top: 0px;
            bottom: 0px;
        }

        .chat-components--header{
            position: absolute;
            top: 0px;
            height: 42px;
            left: 0px;
            right: 0px;
        }

        .chat-components--body{
            position: absolute;
            top: 42px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }
        
        .message-pane {
            position: absolute;
            left: 300px;
            right: 200px;
            top: 0px;
            bottom: 0px;
            border: 1px solid #aaa;
            min-width: 400px;
        }
        
        @media (max-width: 991px) {
            .chat-room-container {
                top: 40px;
            }
        }
    </style>
</seenchat-app>

<seenchat-nav>
    <ul class="uk-list seenchat-nav" data-uk-switcher="{connect:'.chat-components-header-switcher, .chat-components-body-switcher'}">
        <li class="uk-active">
            <a href="#" class="uk-icon-button seenchat-nav-item">
                <i class="uk-icon-commenting"></i>
            </a>
        </li>
        <li>
            <a href="#" class="uk-icon-button seenchat-nav-item">
                <i class="uk-icon-book"></i>
            </a>
        </li>
        <li>
            <a href="#" class="uk-icon-button seenchat-nav-item">
                <i class="uk-icon-group"></i>
            </a>
        </li>
    </ul>

    <style scoped>
        .seenchat-nav {
            width: 35px;
            height: auto;
            border: 1px solid #aaa;
            padding: 2px;
        }
        
        .seenchat-nav-item {}
        
        .seenchat-nav > li.uk-active .seenchat-nav-item {
            background: #f5f5f5;
            border: 1px solid #aaa;
        }
        
        .seenchat-nav-item--active {
            background: #f5f5f5;
            border: 1px solid #aaa;
        }
    </style>
</seenchat-nav>

<chat-components-header>
    <ul class="uk-switcher chat-components-header-switcher">
        <li>
            <nav class="uk-navbar conversation-component--header">
                <div class="uk-navbar-content uk-float-left">
                    <span class="uk-margin-left-small">Conversation History</span>
                </div>
            </nav>
        </li>
        <li>
            <nav class="uk-navbar contact-component--header">
                <div class="uk-navbar-content uk-float-left">
                    <span class="uk-margin-left-small">Contact List</span>
                </div>
            </nav>
        </li>
        <li>
            <nav class="uk-navbar group-component--header">
                <div class="uk-navbar-content uk-float-left">
                    <span class="uk-margin-left-small">Group List</span>
                </div>
            </nav>
        </li>
    </ul>
</chat-components-header>

<chat-components-body>
    <ul class="uk-switcher chat-components-body-switcher">
        <li>
            <div class="conversation-panel" riot-tag="conversation-panel"></div>
        </li>
        <li>
            <div class="contact-panel" riot-tag="contact-panel"></div>
        </li>
        <li>
            <div class="group-panel" riot-tag="group-panel"></div>
        </li>
    </ul>
</chat-components-body>
